name: ğŸš€ Deploy LandKI Bot to Azure

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ§¼ Clean + Create Deployment ZIP
        run: |
          mkdir deploy
          cp app.py requirements.txt deploy/
          cd deploy && zip -r ../release.zip .

      - name: ğŸ” Login to Azure (via Publish Profile)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'landki-bot-app'
          package: release.zip
