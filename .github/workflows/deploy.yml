name: üöÄ Deploy LandKI Bot to Azure (Clean ZIP Deployment)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üêç Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üßπ Clean wwwroot before deployment (via Kudu API)
        run: |
          curl -X POST "https://landki-bot-app.scm.azurewebsites.net" \
            -u "$DEPLOY_USER:$DEPLOY_PASSWORD" \
            -H "Content-Type: application/json" \
            -d '{"command": "rm -rf /home/site/wwwroot/*"}'
        env:
          DEPLOY_USER: ${{ secrets.KUDU_USER }}
          DEPLOY_PASSWORD: ${{ secrets.KUDU_PASSWORD }}

      - name: üì¶ Create deployment ZIP
        run: |
          mkdir deploy
          cp app.py requirements.txt deploy/
          cd deploy && zip -r ../release.zip .

      - name: üîê Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_EB146CFA4E2646A49F30DA401CB489E6 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_D478F3D68D704A1D841DC3E5D00C08EC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_896C630DF714442D9663D3FE073C3854 }}

      - name: üöÄ Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'landki-bot-app'
          package: release.zip
