name: Deploy Flask App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Delete old wwwroot files via Kudu API
      env:
        DEPLOY_USER: ${{ secrets.AZURE_DEPLOY_USER }}
        DEPLOY_PASSWORD: ${{ secrets.AZURE_DEPLOY_PASSWORD }}
      run: |
        echo "Deleting old wwwroot content via Kudu API..."
        curl -X DELETE -u "$DEPLOY_USER:$DEPLOY_PASSWORD" \
        "https://landki-bot-app.scm.azurewebsites.net/api/vfs/site/wwwroot/"

    - name: Create ZIP for deployment
      run: |
        mkdir zipdir
        cp app.py requirements.txt runtime.txt zipdir/
        cd zipdir
        zip -r ../deploy.zip .
        cd ..

    - name: Deploy ZIP to Azure Web App (uncompressed)
      uses: azure/webapps-deploy@v2
      with:
        app-name: landki-bot-app
        package: deploy.zip
        clean: false
        enable-oryx-build: false
