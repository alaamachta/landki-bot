# üì¶ GitHub Actions Workflow: Azure Python Bot Deployment mit Cleanup

name: Deploy Azure Python Bot with Cleanup

env:
  WEBSITE_NAME: landki-bot-app
  RESOURCE_GROUP: LandKI-Test
  AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
  AZUREAPPERVICE_SUBSCRIPTIONID: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üìÅ Checkout repo
      uses: actions/checkout@v2

    - name: üßº Clean wwwroot before deployment (via Kudu API)
      run: |
        curl -X POST "https://${{ env.WEBSITE_NAME }}.scm.azurewebsites.net/api/command" \
        -u ${{ secrets.KUDU_USER }}:${{ secrets.USERPWD }} \
        -H "Content-Type: application/json" \
        -d '{"command": "rm -rf site/wwwroot/*"}'

    - name: üîê Azure Login
      uses: azure/login@v1
      with:
        client-id: ${{ env.AZURE_CLIENT_ID }}
        tenant-id: ${{ env.AZURE_TENANT_ID }}
        subscription-id: ${{ env.AZUREAPPERVICE_SUBSCRIPTIONID }}
        allow-no-subscriptions: true

    - name: üåê Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.WEBSITE_NAME }}
        package: .

    - name: ‚öñÔ∏è Post Setup Python (optional)
      run: echo "Deployment complete."
