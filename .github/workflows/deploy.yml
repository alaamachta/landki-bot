# deploy.yml
# ‚ú® Alternative ohne Kudu-Bereinigung: Einfacher Zip-Deploy via Azure CLI
# .github/workflows/deploy.yml ‚Äì Oryx Build f√ºr Azure App Service (Linux, Python)
# ‚úî Automatische Installation der requirements.txt in Azure
# ‚úî Kein ZIP oder manuelles pip install n√∂tig

name: Deploy LandKI Bot
name: üöÄ Deploy LandKI Bot via Oryx

on:
push:
branches:
- main

jobs:
  build-and-deploy:
  deploy:
runs-on: ubuntu-latest

steps:
      - name: Checkout code
      - name: ‚è¨ Checkout Repository
uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Archive code
        run: |
          zip -r release.zip . -x "*.git*"

      - name: Azure Login (via AZURE_CREDENTIALS)
      - name: üîê Azure Login
uses: azure/login@v1
with:
creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy using ZipDeploy
      - name: üöÄ Deploy to Azure Web App (Oryx)
uses: azure/webapps-deploy@v3
with:
app-name: landki-bot-app
          package: release.zip

      - name: ‚úÖ Done
        run: echo "Deployment finished without Kudu API"
          slot-name: Production
          package: .   # GANZ WICHTIG: Kein ZIP!
