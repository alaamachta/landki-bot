name: 🚀 Deploy LandKI Bot to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 🔧 Checkout code
        uses: actions/checkout@v4

      - name: ⚖️ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ✨ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 📂 Create deployment ZIP
        run: |
          zip -r app.zip . -x "*.git*" "*.github*" "*.vscode*" "tests/*"

      - name: 🚽 Clean wwwroot before deployment (via Kudu API)
        run: |
          curl -X POST "https://landki-bot-app.scm.azurewebsites.net/api/command" \
            -u "${{ secrets.KUDU_USER }}:${{ secrets.KUDU_PASSWORD }}" \
            -H "Content-Type: application/json" \
            -d '{"command": "rm -rf /home/site/wwwroot/*"}'

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 🌐 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: landki-bot-app
          package: app.zip
