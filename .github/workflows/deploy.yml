# ‚úÖ GitHub Actions Workflow f√ºr Deployment mit Azure Login + Kudu-Bereinigung
# Projekt: LandKI Bot (landki-bot-app)
# Letzte √Ñnderung: Korrektur Kudu-URL + Logging

name: Deploy Azure Bot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: üßπ Clean wwwroot before deployment (via Kudu API)
      run: |
        echo "‚öôÔ∏è Cleaning wwwroot via Kudu API..."
        curl -X POST "https://landki-bot-app.scm.azurewebsites.net/api/command" \
          -H "Authorization: Basic ${{ secrets.KUDU_CREDENTIALS }}" \
          -H "Content-Type: application/json" \
          -d '{"command": "rm -rf site/wwwroot/*"}'

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'landki-bot-app'
        slot-name: 'production'
        package: '.'
