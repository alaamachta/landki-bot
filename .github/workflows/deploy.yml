name: Deploy Flask App to Azure via Azure Login

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Repository auschecken
        uses: actions/checkout@v3

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🧼 Azure WebApp vor Deploy aufräumen (optional)
        run: |
          az webapp config appsettings set \
            --name landki-bot-app \
            --resource-group LandKI-Test \
            --settings SCM_DO_BUILD_DURING_DEPLOYMENT=true

      - name: 🚀 Web App deployen
        uses: azure/webapps-deploy@v2
        with:
          app-name: landki-bot-app
          slot-name: production
          package: .
