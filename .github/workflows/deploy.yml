# 📦 GitHub Actions Workflow: Deploy Python Bot to Azure Web App (mit wwwroot Cleanup)

name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🧹 Clean wwwroot before deployment (via Kudu API)
        run: |
          curl -u "$KUDU_USER:$USERPWD" -X POST \
            "https://landki-bot-app-hrbtfefhgvasc5gk.scm.azurewebsites.net/api/command" \
            -H "Content-Type: application/json" \
            -d '{"command": "rm -rf site/wwwroot/*"}'

      - name: 🌍 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: landki-bot-app
          slot-name: production
          package: .

      - name: ⚖️ Post Setup Python (optional)
        run: echo "Deployment abgeschlossen!"
