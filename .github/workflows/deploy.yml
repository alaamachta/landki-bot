# .github/workflows/deploy.yml
# ✅ Oryx Auto-Build – korrektes Python-Environment + Requirements + Restart

name: Deploy LandKI Bot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Code auschecken
        uses: actions/checkout@v3

      - name: 🔐 Azure Login mit GitHub Secret
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🚀 Deploy mit Oryx-Autobuild (kein ZIP nötig)
        uses: azure/webapps-deploy@v3
        with:
          app-name: landki-bot-app
          package: .
