# .github/workflows/deploy.yml – Oryx Build für Azure App Service (Linux, Python)
# ✔ Automatische Installation der requirements.txt in Azure
# ✔ Kein ZIP oder manuelles pip install nötig

name: 🚀 Deploy LandKI Bot via Oryx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⏬ Checkout Repository
        uses: actions/checkout@v3

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🚀 Deploy to Azure Web App (Oryx)
        uses: azure/webapps-deploy@v3
        with:
          app-name: landki-bot-app
          slot-name: Production
          package: .   # GANZ WICHTIG: Kein ZIP!
