# .github/workflows/deploy.yml
# 🚀 Empfohlenes Deployment für Azure Web App (mit Oryx Build)

name: Deploy LandKI Bot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🚀 Deploy with Oryx Build (no ZIP)
        uses: azure/webapps-deploy@v3
        with:
          app-name: landki-bot-app
          package: .
