name: Deploy Flask App to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Delete old wwwroot files via Kudu API
      env:
        DEPLOY_USER: ${{ secrets.AZURE_DEPLOY_USER }}
        DEPLOY_PASSWORD: ${{ secrets.AZURE_DEPLOY_PASSWORD }}
      run: |
        curl -X DELETE -u "$DEPLOY_USER:$DEPLOY_PASSWORD" \
        "https://landki-bot-app-hrbtfefhgvasc5gk.scm.azurewebsites.net/api/vfs/site/wwwroot/"

    - name: Create zip package manually
      run: |
        mkdir build
        cp app.py requirements.txt runtime.txt build/
        cd build
        zip -r ../deploy.zip .
        cd ..

    - name: Deploy zip manually to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: landki-bot-app
        package: deploy.zip
        clean: true
