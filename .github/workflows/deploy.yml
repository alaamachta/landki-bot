# deploy.yml
# ✨ Alternative ohne Kudu-Bereinigung: Einfacher Zip-Deploy via Azure CLI

name: Deploy LandKI Bot

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Archive code
        run: |
          zip -r release.zip . -x "*.git*"

      - name: Azure Login (via AZURE_CREDENTIALS)
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy using ZipDeploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: landki-bot-app
          package: release.zip

      - name: ✅ Done
        run: echo "Deployment finished without Kudu API"
