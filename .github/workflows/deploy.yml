# 📦 GitHub Actions Workflow für LandKI Bot Deployment mit Bereinigung
# Sprache: YAML – gespeichert als .github/workflows/deploy.yml
# Dieses Skript:
# 1. Bereinigt wwwroot per Kudu API (optional)
# 2. Deployt per Azure Login via Service Principal
# 3. Nutzt GitHub Secret AZURE_CREDENTIALS

name: Deploy LandKI Bot

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repo
        uses: actions/checkout@v2

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: 🧹 Clean wwwroot before deployment (via Kudu API)
        run: |
          curl -X POST "https://landki-bot-app.scm.azurewebsites.net/api/command" \
          -H "Authorization: Basic ${{ secrets.KUDU_CREDENTIALS }}" \
          -H "Content-Type: application/json" \
          --data '{ "command": "rm -rf site/wwwroot/*" }'

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: landki-bot-app
          slot-name: Production
          package: .
